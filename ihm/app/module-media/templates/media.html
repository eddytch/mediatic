<div class="container">
	<div class="responsive-table-line block-center">
		<div class="table ">
			<form class="form-inline" ng-submit="mediaCtrl.submit()">
				<div class="form-group">
					<input class="form-control" type="text" name="titre" ng-model="mediaCtrl.medias.select.titre" placeholder="Titre des medias" />
				</div>
				<div class="form-group">
					<input class="form-control" type="text" name="auteur" ng-model="mediaCtrl.medias.select.auteur" placeholder="Auteur des medias" />
				</div>
				<div class="form-group">
					<select class="form-control" name="type" ng-model="mediaCtrl.medias.select.type">
						<option value="" disabled selected>Type des medias</option>
						<option>DVD</option>
						<option>Livre</option>
						<option>CD</option>
					</select>
				</div>
				<button type="submit" class="btn btn-default">
					<span class="glyphicon glyphicon-search"></span>
				</button>
			</form>
		</div>

		<table class="table table-hover table-bordered table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Titre</th>
					<th>Auteur</th>
					<th>Type</th>
					<th>Nom de l'emprunteur</th>
					<th>Date de retour</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-show="mediaCtrl.medias==undefined">
					<td colspan="7">Chargement du catalogue en cours</td>
				</tr>
				<tr ng-repeat="media in mediaCtrl.medias">
					<td ng-bind="media.id"></td>
					<td ng-bind="media.titre"></td>
					<td ng-bind="media.auteur"></td>
					<td><span class="{{media.type|TypeIcon}}"></span>
					<td ng-bind="media.emprunteur|NomPrenom"></td>
					<td ng-bind="media.retour|DateFormat"></td>
					<td>
						<button type="button" class="btn btn-default" ng-click="catCtrl.louerMedia(media.id)">
							<span class="glyphicon glyphicon-new-window"></span>
						</button>
						<button type="button" class="btn btn-default" ng-click="catCtrl.voirMedia(media.id)">
							<span class="glyphicon glyphicon-zoom-in"></span>
						</button>
						<button type="button" class="btn btn-default" ng-click="catCtrl.editMedia(media.id)">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<nav>
		<ul class="pagination">
			<li><a href="#" aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
			</a></li>
			<li ng-repeat="n in [1,2,3,4,5,6,7]"><span ng-bind="n"></a>
			<li><a href="#" aria-label="Next"> <span aria-hidden="true">&raquo;</span>
			</a></li>
		</ul>
	</nav>

	<div ng-show="mediaCtrl.hasErrorMedias()">
		<div ng-include="'module-media/templates/creerMedia.html'">
		</div>
	</div>

</div>
