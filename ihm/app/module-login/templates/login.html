
<!-- Enveloppe de toute la page -->
<div class="container-fluid" ng-controller="LoginController as loginCtrl">
	<div class="row">
	<div>
		{{response}}
	</div>
		<div class="col-sm-12">
			<!-- Formulaire connexion -->
			<form name="myFormLogin" id="formLogin" class="form-horizontal" role="form"
				  novalidate ng-submit="loginCtrl.validForm()">
				<div>
					<h2>Login</h2>
				</div>
				<div class="form-group">
					<label for="inputLogin" class="col-sm-2 control-label hidden-xs">Login</label>
					<div class="col-xs-12 col-sm-9 col-md-6 col-lg-3">
						<div class="input-group">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
							</span>
							<input type="text" class="form-control" id="inputLogin" name="inputLogin"
								   ng-model="loginCtrl.login" placeholder="Login" required="required">
						</div>												
						<div ng-messages="myFormLogin.inputLogin.$error" class="col-sm-offset-6 col-sm-6">
							<span ng-message="required">Champ requis</span> 
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPwd" class="col-sm-2 control-label hidden-xs">Password</label>
					<div class="col-xs-12 col-sm-9 col-md-6 col-lg-3">
						<div class="input-group">
							<span class="input-group-addon">
								<span class="fa fa-key"></span>
							</span>
							<input ng-model="loginCtrl.pwd" name="inputPwd"
								   type="password" class="form-control" id="inputPwd" placeholder="Password" required="required">
						</div>												
						<div ng-messages="myFormLogin.inputPwd.$error" class="col-sm-offset-6 col-sm-6">
							<span ng-message="required">Champ requis</span> 
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label> <input type="checkbox"> Souviens-toi de moi</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Connexion</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
