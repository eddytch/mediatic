<!DOCTYPE html>
<html>
<head>
	<title>connexion</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/menu.css" />
	<link rel="stylesheet" href="css/global.css" />
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

	<script src="bootstrap/js/jquery-1.12.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Enveloppe de toute la page -->
	<div class="container">
		<div class="row">
			<div>
				<h2>Login</h2>
			</div>
			<div>
<!-- 				<h2>Login</h2> -->
				<!-- Formulaire connexion -->
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputUsername" class="col-sm-2 control-label">Username</label>
						<div class="col-sm-10">
							<div class="input-group">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-user"></span>
								</span>
								<input type="text" class="form-control" id="inputUsername" placeholder="Username" required="required">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPwd" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<div class="input-group">
								<span class="input-group-addon">
									<span class="fa fa-key"></span>
								</span>
								<input type="text" class="form-control" id="inputPwd" placeholder="Password" required="required">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label> <input type="checkbox"> Souviens toi de moi</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Connexion</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
