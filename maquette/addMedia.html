				<!-- Formulaire connexion -->
				<form id="formLogin" class="form-horizontal" role="form">
					<div>
						<h2>Création média</h2>
					</div>
					<div class="form-group">
						<label for="inputTitre" class="col-sm-2 control-label hidden-xs">Titre</label>
						<div class="col-xs-12 col-sm-9 col-md-6 col-lg-3">
							<input type="text" class="form-control" id="inputTitre" placeholder="Titre" required="required">
						</div>
					</div>
					<div class="form-group">
						<style>
						.placeholder {
							color : grey;
						}
						</style>
						<label for="inputType" class="col-sm-2 control-label hidden-xs">Type</label>
						<div class="col-xs-12 col-sm-9 col-md-6 col-lg-3">
							<select class="form-control"> 
								<option class="placeholder" selected>Type</option>
								<option value="Livre">Livres</option> 
							  	<option value="CD">CD</option>
							  	<option value="DVD">DVD</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputAuteur" class="col-sm-2 control-label hidden-xs">Auteur</label>
						<div class="col-xs-12 col-sm-9 col-md-6 col-lg-3">
							<input type="text" class="form-control" id="inputAuteur" placeholder="Auteur" required="required">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
